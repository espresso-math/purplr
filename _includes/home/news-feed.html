<div class="newsbox"><h2><strong>News & Updates</strong></h2>
<div class='stylized-list'>
<ul>
  {% for post in site.posts %} {% if post.newsfeed %}
    <li>
      <a href="{{ post.url }}"><i class="fa fa-hashtag" aria-hidden="true"></i>
 {{ post.title }}</a>
    </li>
  {% endif %}{% endfor %}
  <li><a href="{{ "/posts" | relative_url }}">more</a></li>
</ul>
</div>
</div>
