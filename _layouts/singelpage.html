<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>


		<canvas id="diecanvas"></canvas>
    <main class="page-content" aria-label="Content">
		
      <div class="wrapper">
		<div class="news-and-logogram">
			<div class="news">{% include home/news-feed.html %}</div>
			<div class="logogram">{% include home/logogram.html %}</div>
		</div>
		<div class="gallery-and-sidebar">
			<div class="gallery">{% include home/gallery.html %}</div>
			<div class="sidebar">{% include home/sidebar.html %}</div>
		</div>
		<div class="three-more-cols">
			<div class="first">
				<h2><strong>Recent Posts</strong></h2>
				<div class="wrapbox">
				<ul>
				  {% for post in site.posts limit:4 %} {% if post %}
				    <li>
				      <a href="{{ post.url }}">{{ post.title }}</a>
				    </li>
				  {% endif %}{% endfor %}
				</ul>
			</div>
			</div>
			<div class="second">
			</div>
		</div>
		<div class="aminimalisticfooter">
			<p>Copyright &copy; 2017-2018</p>
		</div>
		
      </div>
    </main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/granim/1.1.0/granim.min.js"></script>
		<script src="{{ "/assets/ideal-image-slider.min.js" | relative_url }}"></script>
		<script src="{{ "/assets/main.js" | relative_url }}"></script>
  </body>

</html>
